<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Краснов Денис">
  <link rel="stylesheet" href="pages/index.css">


  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img src="images/logo/logo-white.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/avatar.jpeg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Адель - мАдель</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__about-me">Днем Адель - Ночью Анабель</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile-edit">
        <input type="text" placeholder="Введите имя" class="popup__input popup__profile-edit__input_text_name">
        <input type="text" placeholder="Расскажите о себе"
          class="popup__input popup__profile-edit__input_text_about-me">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_card-add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="card-add">
        <input type="text" placeholder="Название" class="popup__input popup__card-add__input_text_name">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__card-add__input_text_link">
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image-open">
    <div class="popup__container">
      <figure class="popup__figure">
        <img src="" alt="" class="card__image_open">
        <figcaption class="card__title_open"></figcaption>
      </figure>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <img src="" alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
      <button class="card__delete" type="button"></button>
    </div>
  </template>

  <script src="scripts/index.js"></script>

</body>

</html>
