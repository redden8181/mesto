<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Краснов Денис">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vendor/fonts/fonts.css">


  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img src="images/logo/logo-white.svg" alt="Логотип" class="header__logo">
      <hr class="header__line">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/gusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button profile__edit-button_open_popup" type="button">
          </button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button card__button_disabled"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-info">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <fieldset class="form__contact">
          <input type="text" placeholder="Введите имя" class="form__contact form__contact_name">
          <hr class="form__line">
        </fieldset>
        <fieldset class="form__contact">
          <input type="text" placeholder="Расскажите о себе" class="form__contact form__contact_about-me">
          <hr class="form__line">
        </fieldset>
      </form>
      <button class="submit__button" type="submit">Сохранить</button>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>

  <script src="pages/index.js"></script>

</body>

</html>
