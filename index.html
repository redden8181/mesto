<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Краснов Денис">
  <link rel="stylesheet" href="pages/index.css">


  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img src="images/logo/logo-white.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/avatar.jpeg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Адель - мАдель</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__about-me">Днем Адель - Ночью Анабель</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/img1.jpeg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Мой первый кожанный</h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/img2.jpeg" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Сплю в обед </h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/img3.jpeg" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">На чилле</h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/img4.jpeg" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Загораю</h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/img5.jpeg" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Я - Археолог</h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/img6.jpeg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Перекус</h2>
            <button class="card__button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__edit-profile">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__inputs" name="profile-submit">
        <input type="text" placeholder="Введите имя" class="popup__input popup__input_text_name">
        <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_text_about-me">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>

  <script src="scripts/index.js"></script>

</body>

</html>
